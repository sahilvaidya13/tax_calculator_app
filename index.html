<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      .needs-validation {
        border: 1px solid #ced4da;
        padding: 20px;
      }
    </style>
    <title>Tax Calculator new1</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <form class="needs-validation" novalidate netlify="false">
          <div class="row g-3">
            <div class="col-md-12 position-relative">
              <div class="label-txt">
                <label for="validationTooltip01" class="form-label"
                  >Enter gross annual income</label
                >
                <div class="info-icon">
                  <p
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Gross annual income is your total salary in a year before any deductions"
                  >
                    <img src="/info.svg" />
                  </p>
                </div>
              </div>
              <input
                type="text"
                class="form-control inp"
                id="numericInput"
                name="annual_income"
                required
              />
              <div class="invalid-tooltip">Please enter number</div>
            </div>
            <div class="col-md-12 position-relative">
              <div class="label-txt">
                <label for="validationTooltip02" class="form-label"
                  >Enter extra income</label
                >
                <div class="info-icon">
                  <p
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Extra income from other sources"
                  >
                    <img src="/info.svg" />
                  </p>
                </div>
              </div>

              <input
                type="text"
                class="form-control inp"
                id="extra_numericInput"
                name="extra_income"
                required
              />
              <div class="invalid-tooltip">Please enter number</div>
            </div>

            <div class="col-md-12 position-relative">
              <div class="label-txt">
                <label for="validationTooltip04" class="form-label"
                  >Enter age group</label
                >
                <div class="info-icon">
                  <p
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Select the age group you belong to"
                  >
                    <img src="/info.svg" />
                  </p>
                </div>
              </div>
              <select
                class="form-select"
                name="age_group"
                id="validationTooltip04"
                required
              >
                <option selected disabled value="">Choose...</option>
                <option value="lt40">&lt;40</option>
                <option value="gt40&lt60">&ge;40 & &le; 60</option>
                <option value="gt60">&gt;60</option>
              </select>
              <div class="invalid-tooltip">Please select a valid age group</div>
            </div>
            <div class="col-md-12 position-relative">
              <div class="label-txt">
                <label for="validationTooltip05" class="form-label"
                  >Enter total applicable deductions</label
                >
                <div class="info-icon">
                  <p
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Enter the applicable deductions"
                  >
                    <img src="/info.svg" />
                  </p>
                </div>
              </div>
              <input
                type="text"
                class="form-control inp"
                id="deduction_numericInput"
                name="deductions"
                required
              />
              <div class="invalid-tooltip">Please enter number</div>
            </div>
          </div>
          <div class="col-12 mt-3">
            <button
              class="btn btn-primary"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#resultModal"
            >
              Submit form
            </button>
          </div>
        </form>
      </div>
      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">Result</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Your overall income will be</p>
              <p id="result-text"></p>
              <p>after tax deductions</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" />
  </body>
</html>
